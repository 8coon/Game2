<app-view id="BaseView">



    <div class="base-container">

        <div class="header">
            <div class="header__left-container">
                <div class="link-back">
                    <link-to route="MenuRoute">
                        <i class="fa fa-chevron-left"></i>
                    </link-to>
                </div>
            </div>

            <div class="header__right-container">
                <view-if condition="$.currentUser">
                    <view-then>
                        <view-for variable="_" in="[Math.random()]">
                            <view-eval value="$.currentUser.login"></view-eval>
                        </view-for>
                    </view-then>
                    <view-else>
                        Войдите!
                    </view-else>
                </view-if>
            </div>
        </div>


        <div class="base-content">

            <view-yield></view-yield>

        </div>



    </div>

</app-view>
