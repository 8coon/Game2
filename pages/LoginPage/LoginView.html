<app-view id="LoginView" extends="BaseView">


    <div class="container">
        <form-for model="UserModel" id="LoginForm">
            <form>

                <div class="group">
                    <form-field for="email">
                        <input type="text" placeholder="Логин или email" form-bind-attribute="value">
                        <span class="bar"></span>
                        <form-messages>
                            <view-eval value="error.text"></view-eval>
                        </form-messages>
                    </form-field>
                </div>

                <div class="group">
                    <form-field for="password">
                        <input type="password" placeholder="пароль" form-bind-attribute="value">
                        <span class="bar"></span>
                        <form-messages>
                            <view-eval value="error.text"></view-eval>
                        </form-messages>
                    </form-field>
                </div>

                <button type="submit" form-submit="true" class="button buttonOrange" >Войти</button>
            </form>
        </form-for>
    </div>

</app-view>
