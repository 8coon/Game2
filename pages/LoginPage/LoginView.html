<app-view id="LoginView" extends="BaseView">


    <div class="container">
        <form>

            <div class="group">
                <input type="email" placeholder="email"><span class="highlight"></span><span class="bar"></span>
            </div>
            <div class="group">
                <input type="password" placeholder="password"><span class="highlight"></span><span class="bar"></span>
            </div>

            <button type="button" class="button buttonOrange">Sign in</button>
        </form>
    </div>

</app-view>
